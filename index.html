<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<link rel="stylesheet" href="styles.css">
<title>background slider</title>
</head>

<body>
	<div class="slider-container">
		<div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w==2100&q=80')"></div>
		<div class="slide" style="background-image: url('https://images.unsplash.com/photo-1619451157034-79be3c2a9855?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80')"></div>
		<div class="slide" style="background-image: url('https://images.unsplash.com/photo-1619382803627-a1d7b7218224?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1491&q=80')"></div>
		<div class="slide" style="background-image: url('https://images.unsplash.com/photo-1619408507529-988cc5f45d72?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80')"></div>
		<div class="slide" style="background-image: url('https://images.unsplash.com/photo-1619521308287-bc9a3176a429?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80')"></div>
		
		<button class="arrow left-arrow" id="left">
			<i class="fas fa-arrow-left"></i>
		</button>
		<button class="arrow right-arrow" id="right">
			<i class="fas fa-arrow-right"></i>
		</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
